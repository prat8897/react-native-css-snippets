<!doctype html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular.min.js"></script>
	<script>
		var myApp = angular.module('myApp',[]);
 
		myApp.controller('GreetingCtrl', ['$scope', function($scope) {
		    $scope.greeting = 'Hola!';
		}]);
	</script>
</head>
<body>
	<div ng-controller="GreetingCtrl">
		{{ greeting }}
	</div>
</body>
</html>
